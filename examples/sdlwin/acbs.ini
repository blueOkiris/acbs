[compiler]
compiler =      g++
flags =         -O2 -Wall -Werror -std=c++17 $(pkg-config --cflags SDL2_image)
debugflags =    -g -std=c++17 $(pkg-config --cflags SDL2_image)
linker =        g++
linkerflags =   -lSDL2 $(pkg-config --libs SDL2_image)

[project]
name =          sdlwin.bin
isbin =         true
iscpp =         false
include =       include
source =        src
build =         obj

